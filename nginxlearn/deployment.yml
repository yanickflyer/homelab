apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: learn
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      automountServiceAccountToken: false
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
          resources:
            requests:
              memory: "20Mi"
              cpu: "10m"
              ephemeral-storage: "30Mi"
            limits:
              memory: "100Mi"
              cpu: "50m"
              ephemeral-storage: "100Mi"
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "<html><body><h1>You are hitting pod: ${POD_NAME}</h1></body></html>" > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'
      volumes:
        - name: html
          emptyDir: {}